    <script>
        // Lower background music when shutter sound plays
        const shutterSound = document.getElementById('shutterSound');
        shutterSound.addEventListener('play', function() {
            document.getElementById('bgMusic').volume = 0.1; // Lower to 10%
        });

        // Restore background music volume when shutter sound ends
        shutterSound.addEventListener('ended', function() {
            document.getElementById('bgMusic').volume = 0.3; // Back to 30%
        });
