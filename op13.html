<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="op13.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    
    <h2>Happy Birthday!</h2>
    <div class="cake-container">
        <!-- Cake image as background via CSS -->
        <div class="candles-container" id="candlesContainer">
            <!-- Candles will be generated by JS -->
        </div>
    </div>
    <audio id="blowSound" preload="auto">
        <!-- TODO: Replace with your actual sound file path -->
        <source src="blow.wav" type="audio/mpeg">
    </audio>
    <audio id="bgMusic" loop>
        <source src="Happy-birthday-piano-music.mp3" type="audio/mpeg">
    </audio>
    <a href="third.html">
        <button class="top-right-button">Back to Home</button>
    </a>
    <script src="op13.js"></script>
    <script src="bgMusic.js"></script>
    <script>
        // Lower background music when blow sound plays
        const blowSound = document.getElementById('blowSound');
        blowSound.addEventListener('play', function() {
            document.getElementById('bgMusic').volume = 0.1; // Lower to 10%
        });

        // Restore background music volume when blow sound ends
        blowSound.addEventListener('ended', function() {
            document.getElementById('bgMusic').volume = 0.3; // Back to 30%
        });
    </script>
</body>
</html>
